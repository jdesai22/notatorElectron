<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta content="default-src 'self'; script-src 'self'" http-equiv="X-Content-Security-Policy">
    <title>Notator</title>
    <link rel="stylesheet" type = "text/css" href="index.css">
  </head>
  <body>
    <div class = "container">

    <h1>Welcome to Notator</h1>
    <h3>Your Path to Quick Notes</h3>
    <br><br>

    <a href = "notatorUI.html">go to testing</a>


    <div class = "formInput">

    <div class = "formLeft">
    <!-- USER INPUT SECTION -->
      <div id = "formArticle">

        <form>
          <div class = "partForm getArticleType">
            <input type="radio" name = "articleType" value="u" id = "url">
            <label for = "url">Url</label><br>
            <input type="radio" name = "articleType" value="c" id = "article">
            <label for = "article">Article</label><br>
          </div>
        <br>

          <div class = "partForm getUrl">
            <label for = "get_url">Url to News Article</label>
            <input type="text" name = "get_url" id = "get_url"><br>
          </div>
        <br>

          <div class = "partForm">
            <input  type ="radio" name = "webType" value = "npost" id = "npost">
            <label for = "npost">New York Post</label><br>
            <input  type ="radio" name = "webType" value = "ntimes" id = "ntimes">
            <label for = "ntimes">New York Times</label><br>
            <input  type ="radio" name = "webType" value = "wpost" id = "wpost">
            <label for = "wpost">Washington Post</label><br>
          </div>
        <br>

          <div class = "partForm">
            <label for ="keywords">Number of Keywords</label>
            <input type = "text" name = "keywords" id = "keywords">
          </div>
        </form>


      <br>
        <div class = "partForm">
          <input id = "submit" type = "submit">
        </div>
      </div>

      </div>

      <div class = "formRight partForm">
        <label for = "articleInput">Enter Article Info Here:</label>
        <br>
        <textarea id = "articleInput"></textarea>
<!--        cols = "50" rows = "10"-->
        <br>
        <br>
      </div>


      </div>





      <!-- notes page -->
      <div id="notesArticle">
        <div id = "notes"></div>
        <input id = "return" type  = "submit" value = "Return">
      </div>

      <img src = "static/notepadpng.png">
    </div>

      <!-- You can also require other files to run in this process -->
      <script src="./renderer.js"></script>
      <script src = "notes.js"></script>
      <script src="article.js"></script>
  </body>
</html>
